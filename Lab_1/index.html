<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>

<body>
<div>
  <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <div>
      <fieldset name="info">
        <legend>Personal Information</legend>
        <p>
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname">
        </p>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </p>
        <p>
          <label for="old">How old are You?:</label>
          <input type="text" id="old" name="old" size="5">
        </p>
        <p>
          <label for="date">Full date of birth:</label>
          <input type="date" id="date" name="date">
        </p>
        <p>
          <label for="agreement">I accept the terms of the agreement</label>
          <input type="checkbox" id="agreement" name="agreement">
        </p>
      </fieldset>
    </div>

    <div>
      <fieldset name="reg">
        <legend>Registration</legend>
        <p>
          <label for="e-mail">E-mail</label>
          <input type="text" id="e-mail" name="e-mail">
        </p>
        <p>
          <label for="pass">Password</label>
          <input type="password" id="pass" name="pass">
        </p>
      </fieldset>
    </div>
    <div>
      <fieldset name="fact">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <div>
          <input type="radio" id="catYes" name="cats">
          <label for="catYes">Yes</label>
        </div>
        <div>
          <input type="radio" id="catNo" name="cats">
          <label for="catNo">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <div>
            <input type="color" id="color" name="color">
          </div>
        </div>
        <div>
          <label for="time">What time do you go to bed?</label><br>
          <div>
            <input type="time" id="time" name="time">
          </div>
        </div>
        <div>
          <label for="selectCar">What is your favorite brand of cars?</label>
          <div>
            <select id="selectCar" name="selectCar">
              <option>BMW</option>
              <option>Audi</option>
              <option selected>Lada</option>
            </select>
          </div>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label><br>
          <div>
            <input type="range" id="rate" name="rate" min="1" max="100" value="40">
          </div>
        </div>
      </fieldset>
    </div>

    <div>
      <fieldset name="comment">
        <legend>Your comments:</legend>
        <textarea name="comments" placeholder="Comments" maxlength="100"></textarea>
      </fieldset>
    </div>

    <div>
      <p>
        <button name="button">Submit</button>
      </p>
    </div>
  </form>
</div>
</body>
</html>
